<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery1.42.min.js"></script>
	<title>后台登陆</title>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			欢迎使用教学质量与教学改革工程管理系统
		</div>
		<div id="back">
			<a href="#">返回首页</a>&nbsp;&nbsp; | &nbsp;&nbsp;
			<a href="#">帮助</a>
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
			<div id="login_form">
				<form action="login.do" method="post">
					<div id="login_tip">
						用户登录&nbsp;&nbsp;UserLogin
					</div>
					<div><input type="text" class="username" name="userName" id="userName" placeholder="请输入用户名"></div>
					<div><input type="password" class="pwd" name="password" id="password" placeholder="请输入密码"></div>
					<div id="btn_area">
						<input type="submit" name="submit" id="sub_btn" value="登&nbsp;&nbsp;录">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="login_bottom">
		版权所有
	</div>
	<script type="text/javascript">
		$(function(){
			$("#userName").focusout(function(){
				var userName = $(this).val();
				if(userName==""){
					alert("用户名不能为空！")
				}
			});
			$("#password").focusout(function(){
				var password = $(this).val();
				if(password==""){
					alert("密码不能为空！")
				}
			});
		})
	</script>
</body>
</html>
