<div class="banner">

<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box"></div>
   
   <form class="registerform"action="login.do" method="post">
   <div class="fm-item">
	   <label for="userName" class="form-label">MISS系统登陆：</label>
	   <input type="text" name="userName" maxlength="100" id="userName" class="i-text" ajaxurl="demo/valid.jsp" placeholder="请输入用户名">
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label for="password" class="form-label">登陆密码：</label>
	   <input type="password" name="password" value="" maxlength="100" id="password" class="i-text" datatype="*6-16" placeholder="请输入密码">
       <div class="ui-form-explain"></div>
  </div>
  <div class="fm-item">
	   <label for="submit" class="form-label"></label>
	   <input type="submit" value="" tabindex="4" id="send-btn" class="btn-login"> 
       <div class="ui-form-explain"></div>
  </div>
  
  </form>
  
  </div>

</div>

<script type="text/javascript">
	$(function(){
		$("#userName").focusout(function(){
			var userName = $(this).val();
			if(userName==""){
				alert("用户名不能为空！")
			}
		});
		$("#password").focusout(function(){
			var password = $(this).val();
			if(password==""){
				alert("密码不能为空！")
			}
		});
	})
</script>
